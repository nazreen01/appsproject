<ion-app>
	<ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">

		<ion-header>
			<ion-toolbar color="danger">
				<ion-title class="ion-text-center" color="dark"><b>Menu</b></ion-title>
			</ion-toolbar>
		</ion-header>

		<ion-content>
			<ion-list>
				<ion-menu-toggle>
				<ion-item [routerLink]="['/index']">
					<ion-icon name="home" slot="start"></ion-icon>
					<ion-label>Home</ion-label>
				</ion-item>
				</ion-menu-toggle>

				<ion-menu-toggle>
					<ion-item [routerLink]="['/newcomp']">
					<ion-icon name="add-circle" slot="start"></ion-icon>
					<ion-label>New Complaint</ion-label>
				</ion-item>
				</ion-menu-toggle>

				<ion-menu-toggle>
					<ion-item [routerLink]="['/viewcomp']">
					<ion-icon name="eye" slot="start"></ion-icon>
					<ion-label>View Complaint</ion-label>
				</ion-item>
				</ion-menu-toggle>

				<ion-menu-toggle>
					<ion-item [routerLink]="['/search']"> 
					<ion-icon name="search-circle" slot="start"></ion-icon>
					<ion-label>Search Complaint</ion-label>
				</ion-item>
				</ion-menu-toggle>

				<ion-menu-toggle>
					<ion-item [routerLink]="['/mainpage']">
					<ion-icon name="exit" slot="start"></ion-icon>
					<ion-label>Log Out</ion-label>
				</ion-item>
				</ion-menu-toggle>

			</ion-list>
		</ion-content>
	</ion-menu>

				<ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
