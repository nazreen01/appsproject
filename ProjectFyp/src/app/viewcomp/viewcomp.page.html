<ion-header>
  <ion-toolbar color="danger">
    <ion-title color="dark"><b>&nbsp;&nbsp;&nbsp;&nbsp;View Complaint</b></ion-title>
    <ion-buttons slot="start">
    	<ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

	<ion-card color="light">
		<ion-card-content>
			<p>You can edit and delete your complaint by slide to the left for edit or right for delete.</p>
		</ion-card-content>
	</ion-card>

	<ion-list lines="none">
		<ion-item-sliding *ngFor="let post of posts">
			<ion-item class="no-padding">
				<ion-label>
					<h2>{{ post.title }}</h2>
					<p>{{ post.location }}</p>
					<p>{{ post.level }}</p>
					<p>{{ post.details }}</p>
				</ion-label>
			</ion-item>

			<ion-item-options side="start">
				<ion-item-option color="primary" [routerLink]="['/edit-comp', post.id]">
					<ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
				</ion-item-option>
			</ion-item-options>

			<ion-item-options side="end">
				<ion-item-option color="danger" (click)="deletePost(post.id)">
					<ion-icon slot="icon-only" name="trash"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

</ion-content>
