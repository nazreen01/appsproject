<ion-header>
  <ion-toolbar color="danger">
  	<center>
    <ion-title color="dark"><b>e-Aduan KUPTM</b></ion-title>
	</center>
	<ion-buttons slot="start">
		<ion-menu-button menu="main-menu"></ion-menu-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-toolbar>
		<ion-title>Search Location</ion-title>
	</ion-toolbar>

	<ion-toolbar>
		<ion-searchbar
		[(ngModel)]="searchTerm"
		(ionChange)="setFilteredItems()">
	</ion-searchbar>
</ion-toolbar>

<ion-list>
	<ion-item *ngFor="let item of items">
	{{ item.title }}</ion-item>
</ion-list>

</ion-content>
